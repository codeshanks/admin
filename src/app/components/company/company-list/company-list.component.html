<div class="container-scroller">
  <div class="container-fluid page-body-wrapper">
    <div class="row" *ngFor="let company of companies">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-description" [routerLink]="['/company', company.id, company.name]">
            {{company.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
