<input type="text" [(ngModel)]="term">
<div class="table-responsive">
  <table class="table table-hover">
    <tbody>
      <tr *ngFor="let company of companies |filter:term" [routerLink]="['/company', company.CompanyID]">
        <td>{{company.CompanyName}}</td>
      </tr>
    </tbody>
  </table>
</div>
