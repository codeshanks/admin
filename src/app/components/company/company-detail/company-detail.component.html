<h5>{{this.company.CompanyName}}</h5>
<div class="m-3">
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Settings</a>
      <ng-template ngbNavContent>
        <div class="row mt-1">
        <div class="col-md-2 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="form-row">
                <div class="form-group">
                  <label for="CompanyName">Company Name</label>
                  <input type="text" [(ngModel)]="company.CompanyName" class="form-control" id="CompanyName" placeholder="">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="URLSuffix">URLSuffix</label>
                  <input type="text" [(ngModel)]="company.URLSuffix" class="form-control" id="URLSuffix" placeholder="">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="ReportingName">ReportingName</label>
                  <input type="text" [(ngModel)]="company.ReportingName" class="form-control" id="ReportingName" placeholder="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-md-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="active">
                  <label class="form-check-label" for="active">
                    Active
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink>Documents</a>
      <ng-template ngbNavContent>
        <app-document-container
        [companyId]="this.companyId">
        </app-document-container>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
