<button mat-icon-button (click)="toggleSidebar()">
  <mat-icon>menu</mat-icon>
</button>
<div class="row">
  <div class="col-md-3" [hidden]="docToggle">
    <div class="card">
      <div class="card-body">
        <input type="text" [(ngModel)]="term">
        <div class="table-responsive">
          <table class="table table-hover">
            <tbody>
              <tr *ngFor="let form of forms |filter:term" (click)="selectDoc(form.eformId)"  [ngClass]="{'table-active' : form.eformId == this.formId}">
                <td>{{form.eformName}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-body">
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
          <li [ngbNavItem]="1">
            <a ngbNavLink>Properties</a>
            <ng-template ngbNavContent>
              <app-eform-properties [FormId]="this.formId"></app-eform-properties>
            </ng-template>
          </li>
          <li [ngbNavItem]="2">
            <a ngbNavLink>File Assets</a>
            <ng-template ngbNavContent>
              <app-eform-file-assets [FormId]="this.formId"></app-eform-file-assets>
            </ng-template>
          </li>
          <li [ngbNavItem]="3">
            <a ngbNavLink>Eform Variables</a>
            <ng-template ngbNavContent>
              <app-eform-variables [FormId]="this.formId"></app-eform-variables>
            </ng-template>
          </li>
          <li [ngbNavItem]="4">
            <a ngbNavLink>Edit text Fields</a>
            <ng-template ngbNavContent>
              <app-eform-builder [FormId]="this.formId"></app-eform-builder>
            </ng-template>
          </li>
          <li [ngbNavItem]="5">
            <a ngbNavLink>Presentation Rules</a>
            <ng-template ngbNavContent>

            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
      </div>
    </div>
  </div>
</div>
